<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@40,400,0,0" />
    <link rel="stylesheet" href="{{url_for('static',filename = 'css/style.css')}}">
    <link rel="stylesheet" href="{{url_for('static',filename = 'css/confirm.css')}}">
    <title>登録確認</title>
</head>
<body>
    <h1 class="top_title">健康管理アプリ</h1>
    <p class="sub_title">登録内容確認</p>
    <p class="message">登録内容に誤りがないかご確認ください</p>

    <div class="range">
        <div class="item">
            <label class="label">メールアドレス</label>
            <span class="element">{{ email }}</span>
        </div>
        <div class="item">
            <label class="label">パスワード</label>
            <span class="element">*******</span>
        </div>
        <div class="button_wrapper">
            <a href="{{url_for('user.sign_up')}}" class="back_button">修正</a>
            <a href="{{url_for('user.sign_up_execute')}}" class="exe_button">登録</a>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@40,400,0,0" />
    <link rel="stylesheet" href="{{url_for('static',filename = 'css/style.css')}}">
    <link rel="stylesheet" href="{{url_for('static',filename = 'css/confirm.css')}}">
    <title>プロフィール</title>
</head>
<body>
    <p class="sub_title">登録内容確認</p>
    <div class="range">
        <div class="item">
            <label class="label">誕生日</label>
            <span class="element">{{ session['birthday'] }}</span>
        </div>
        <div class="item">
            <label class="label">身長</label>
            <span class="element">{{ session['height'] }}cm</span>
        </div>
        <div class="item">
            <label class="label">体重</label>
            <span class="element">{{ session['weight'] }}kg</span>
        </div>
        <div class="item">
            <label class="label">目標体重</label>
            <span class="element">{{ session['target_weight'] }}kg</span>
        </div>
        <div class="item">
            <label class="label">目標睡眠時間</label>
            <span class="element">{{ session['target_sleep'] }}時間</span>
        </div>
        <div class="item">
            <label class="label">1日の運動時間</label>
            <span class="element">{{ session['daily_excercise'] }}分</span>
        </div>

        <div class="button_wrapper">
            <a href="{{url_for('user.profile')}}" class="back_button">修正</a>
            <a href="{{url_for('user.profile_execute')}}" class="exe_button">登録</a>
        </div>
    </div>
</body>
</html>

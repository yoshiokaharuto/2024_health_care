<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@40,400,0,0" />
    <link rel="stylesheet" href="{{url_for('static',filename = 'css/style.css')}}">
    <link rel="stylesheet" href="{{url_for('static',filename = 'css/confirm.css')}}">
    <title>登録内容確認</title>
</head>
<body>
    <p class="sub_title">登録内容確認</p>
    <div class="range">
        <div class="item">
            <label class="label">日付</label>
            <span class="element">{{ session['exercise_date'] }}</span>
        </div>
        <div class="item">
            <label class="label">運動時間(分)</label>
            <span class="element">{{ session['exercise_time']}}</span>
        </div>
        <div class="item">
            <label class="label">運動内容</label>
            <span class="element">{{ session['exercise_detail']}}</span>
        </div>
        <div class="button_wrapper">
            <a href="{{url_for('health.exercise_record')}}" class="back_button">修正</a>
            <a href="{{url_for('health.exercise_record_execute')}}" class="exe_button">登録</a>
        </div>
    </div>
</body>
</html>
